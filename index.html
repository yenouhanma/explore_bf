<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BurkinaExplore - Accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
    font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- HEADER NAVBAR CULTUREL -->
  <header class="bg-gradient-to-r from-yellow-500 via-orange-600 to-red-600 text-white shadow-lg border-b-4 border-yellow-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      
      <!-- Logo & Titre -->
      <div class="flex items-center gap-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Flag_of_Burkina_Faso.svg" alt="Drapeau" class="w-8 h-5 rounded shadow">
        <h1 class="text-2xl font-extrabold tracking-wide text-white drop-shadow">BurkinaExplore</h1>
      </div>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex space-x-6 text-lg font-semibold">
        <a href="#" class="hover:text-yellow-200 transition">Accueil</a>
        <a href="#" class="hover:text-yellow-200 transition">Lieux</a>
        <a href="#" class="hover:text-yellow-200 transition">Événements</a>
        <a href="#" class="hover:text-yellow-200 transition">Blog</a>
      </nav>

      <!-- Boutons -->
      <div class="hidden md:flex gap-3">
        <a href="#" class="bg-yellow-300 hover:bg-yellow-200 text-red-800 px-4 py-2 rounded-full font-semibold shadow">
          Connexion
        </a>
        <a href="#" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full flex items-center gap-2 font-semibold shadow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Télécharger l'application 
        </a>
      </div>

      <!-- Menu Mobile -->
      <div class="md:hidden" x-data="{ open: false }">
        <button @click="open = !open" class="focus:outline-none">
          <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>

        <!-- Dropdown -->
        <div x-show="open" class="absolute right-4 mt-2 w-52 bg-white text-red-900 rounded shadow-lg z-50 border border-yellow-400">
          <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Accueil</a>
          <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Lieux</a>
          <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Événements</a>
          <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Blog</a>
          <hr class="border-t border-yellow-200">
          <a href="#" class="block px-4 py-2 hover:bg-yellow-100">Connexion</a>
          <a href="#" class="block px-4 py-2 bg-green-500 hover:bg-yellow-100">Télécharger l'application</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
